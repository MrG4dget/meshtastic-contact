name: Validate agent governance pack

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Sync shims
        run: python scripts/agents/sync_shims.py --mode=copy
      - name: Validate
        run: python ci/validate_agent_assets.py
